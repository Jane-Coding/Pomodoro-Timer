<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro / Timer</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <main>
      <h1>Welcome to StudyApp</h1>
      <section class="session_choise">
        <label for="duration">Choose duration:</label>
        <select name="duration" id="duration">
          <option value="regular" selected>Regular</option>
          <option value="long">Long</option>
          <option value="extra-long">Extra Long</option>
          <option value="timer">Set timer</option>
        </select>
      </section>

      <section class="countdown">
        <label for="minutes">Minutes</label>
        <input id="minutes" type="number" value="25" min="1" />
        <span class="dots">:</span>
        <label for="seconds">Seconds</label>
        <input id="seconds" type="number" value="00" min="0" max="59" />
      </section>

      <section class="user_info">
        <p>
          Total study sessions <span class="study_counter" id="counter">0</span>
        </p>
      </section>

      <section class="control_btns">
        <button id="start_btn" class="btn">Start study session</button>
        <button id="pause_btn" class="btn">Pause</button>
        <button id="reset_btn" class="btn">Reset</button>
        <button id="quotes_btn" class="btn">Get quotes for inspiration</button>
      </section>
      <blockquote>
        <div class="box">
          <p id="quote"></p>
        </div>
        <footer id="author"></footer>
      </blockquote>
    </main>
    <script src="quotes.js"></script>
  </body>
</html>
